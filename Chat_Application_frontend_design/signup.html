<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App-ConnectNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="form-signup">
            <header>Vibely</header>
            <form action="signin.html">
                <div class="error-text">This is an error message</div>
                <div class="user-details">
                    <div class="fields">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="First Name">
                    </div>
                    <div class="fields">            
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Last Name">
                    </div>
                </div>
                    <div class="fields">
                        <label>E Mail</label>
                        <input type="text" name="email" placeholder="Enter your email">
                    </div>
                    <div class="fields">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Set password">
                    </div>
                    <div class="fields image">
                        <label>Select Image</label>
                        <input type="file" name="image">
                    </div>
                    <div class="fields button">
                        <input type="submit" value="Sign Up">
                    </div>
            </form>
            <div class="link">Already Sign Up?<a href="signin.html">Sign In</a></div>
            
        </section>
    </div>

<script src="style.js"></script>
</body>
</html>
