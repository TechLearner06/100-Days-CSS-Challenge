<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App-ConnectNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="images/21393418.jpg" alt="">
                    <div class="details">
                        <span>User Name</span>
                        <p>active now</p>
                    </div>
                </div>
                <a href="signin.html" class="logout">Logout</a>
            </header>
            <div class="search">
                <input type="text" placeholder="search your friends here">
                <button><i class="fa fa-search"></i></button>
            </div>

            <div class="users-list">
                <a href="chatpage.html">
                    <div class="content">
                        <img src="images/21393418.jpg" alt="">
                        <div class="details">
                            <span>Fayiza</span>
                            <p>This is text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fa fa-circle"></i></div>
                </a>

                <a href="#">
                    <div class="content">
                        <img src="images/21393418.jpg" alt="">
                        <div class="details">
                            <span>Fayiza</span>
                            <p>This is text message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fa fa-circle"></i></div>
                </a>


                
            
        </section>
    </div>

<script src="style.js"></script>   
</body>
</html>
