<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibely-RealTime Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="chat-section">
            <header>
                <a href="users_list.html" class="go-back"><i class="fa fa-arrow-left"></i></a>
                <img src="images/21393418.jpg" alt="">
                <div class="details">
                    <span>User Name</span>
                    <p>online</p>
                </div>
            </header>

            <!--Chat Section-->
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Hiii</p>
                    </div>
                </div>

                <div class="chat incoming">
                    <img src="images/21393418.jpg" alt="">
                    <div class="details">
                        <p>Hello</p>
                    </div>
                </div>


                <div class="chat outgoing">
                    <div class="details">
                        <p>How are you?</p>
                    </div>
                </div>

                <div class="chat incoming">
                    <img src="images/21393418.jpg" alt="">
                    <div class="details">
                        <p>Good</p>
                    </div>
                </div>


                <div class="chat outgoing">
                    <div class="details">
                        <p>yeah</p>
                    </div>
                </div>


            <form action="#" class="typing-area">
                <input type="text" placeholder="type here">
                <button><i class="fa fa-paper-plane"></i></button>
            </form>


        
        </section>
    </div>

<script src="style.js"></script>  
</body>
</html>
